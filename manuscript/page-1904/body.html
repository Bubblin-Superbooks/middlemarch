<div class="leaf "><div class="inner justify"><p>"Dear me, Dodo, are you going to have a scheme for them?" said Celia, a little uneasy at this Hamlet-like raving.</p><p>But Sir James came in again, ready to accompany Dorothea to the Grange, and she finished her expedition well, not swerving in her resolution until she descended at her own door.</p><hr class="section"></div> </div>
