<div class="leaf "><div class="inner justify"><p class="no-indent  ">tell you about them when he comes. Shall you be glad to see him?"</p><p>"Of course I shall. How can you ask me?"</p><p>"Only I was afraid you would be getting so learned," said Celia, regarding Mr. Casaubon's learning as a kind of damp which might in due time saturate a neighboring body.</p><hr class="section"></div> </div>
